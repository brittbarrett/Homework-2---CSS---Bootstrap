    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Britt B. Portfolio</title>

    <!--stylesheets-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--nav bar-->
    <nav
      class="navbar navbar-extend navbar-expand-lg navbar-expand-md navbar-extend-sm navbar-light bg-light"
    >
      <a class="navbar-brand" href="index.html">Brittanie Barrett</a>

      <div
        class="navbar-expand navbar-expand-md navbar-extend-lg navbar-extend-sc"
        id="navbarText"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--contact form-->

    <div class="row">
      <form>
        <div class="col-lg-12 col-mg-8 col-sm-12">
          <div class="form-name">
            <label for="exampleFormControlInput1">Name</label>
            <input
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Name"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="email@example.com"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="col-md-auto"></div>
      </form>
    </div>
